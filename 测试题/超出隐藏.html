<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超出隐藏</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            overflow: hidden;/*溢出隐藏*/
            text-overflow: ellipsis;
            white-space: nowrap;/*防止有些浏览器不支持*/
        }
    </style>
</head>
<body>
    <div>
        haklfhaklfhasklsakcnsakb咖啡吧快乐速度快不是大款ddddddddddddddddddd
    </div>
</body>
</html>
