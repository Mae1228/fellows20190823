<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素塌陷</title>
    <style>
        #div1{
            /*height: 200px;!*解决元素塌陷的第一种办法*!*/
            /*overflow: hidden;!*解决元素塌陷的第二种办法*!*/
            background: #ccc;
        }
        #div2 {
            width: 200px;
            height: 200px;
            background: #f00;
            float: left;
        }
        .clearfix:after{/*解决元素塌陷的第二种办法*/
            content: '';
            clear: both;
            display: block;
        }
    </style>
</head>
<body>
    <div id="div1" class="clearfix">
        <div id="div2">

        </div>
    </div>
</body>
</html>
