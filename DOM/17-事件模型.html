<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>17-事件模型</title>

<body>
<div id="div1">
    111111
    <div id="div2">
        222222
        <div id="div3">
            3333333
        </div>
    </div>
</div>
<script>
    //    按照W3C的标准，先发生捕获事件，后发生冒泡事件。
    // 所以事件的整体顺序是：
    // 非目标元素捕获 -> 目标元素代码顺序 -> 非目标元素冒泡。

    //事件的冒泡  和  捕获
    var odiv1=document.getElementById('div1');
    var odiv2=document.getElementById('div2');
    var odiv3=document.getElementById('div3');
    // // 事件的冒泡：从内到外
    // odiv1.onclick=function () {
    //     console.log('冒泡1');
    // };
    // odiv2.onclick=function (e) {
    //     console.log('冒泡2');
    //     // e.cancelBubble=true;//ie中不在派发，true不冒泡
    // };
    // odiv3.onclick=function (e) {
    //     console.log('冒泡3');
    //     // e.stopPropagation();//标准浏览器中不在派发，不冒泡
    // };

    // function fn() {
    //     console.log(44444444);
    // }

    // //标准浏览器
    // odiv2.addEventListener('click',fn,false);
    // odiv3.addEventListener('click',fn,false);
    // odiv2.removeEventListener('click',fn);
    // //IE
    // odiv2.attachEvent('onclick',fn,false);
    // odiv3.attachEvent('onclick',fn,false);
    // odiv2.detachEvent('onclick',fn);

    // // 事件的捕获：从外到内     IE没有捕获，只有冒泡
    // //标准浏览器
    odiv1.addEventListener('click',function () {
        console.log('捕获1');
    },true);// false为冒泡，true为捕获
    odiv2.addEventListener('click',function () {
        console.log('捕获2');
    },true);
    odiv3.addEventListener('click',function () {
        console.log('捕获3');
    },true);
    // false为冒泡
    odiv1.addEventListener('click',function () {
        console.log('冒泡1');
    },false);// false为冒泡，true为捕获
    odiv2.addEventListener('click',function () {
        console.log('冒泡2');
    },false);
    odiv3.addEventListener('click',function () {
        console.log('冒泡3');
    },false);
