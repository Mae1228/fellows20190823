<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>8-选项卡3</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        #menu{
            width: 200px;
            height: 200px;
            margin: 100px auto;
        }
        #menu div{
            border-top:1px solid #000000 ;
            height: 150px;
            width: 200px;
            background: #ccc;
            position: absolute;
            display: none;
        }
        #menu li{
            float: left;
            background: #ccc;
            color: #fff;
            width: 60px;
            height: 30px;
            margin-right: 10px;
            line-height: 30px;
            text-align: center;
            cursor: pointer;
        }
        #menu li:last-child{
            margin-right: 0;
        }
        #menu ul{
            height: 30px;
        }
        #menu .first{
            background: #000;
            color: red;
        }
        #menu .second{
            display: block;
        }
    </style>
</head>
<body>
<div id="menu">
    <ul>
        <li class="first">1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <div class="second" id="show">aa</div>
</div>
<script>
    var oDiv=document.getElementById('show');
    var aLi=document.getElementsByTagName('li');
    var arr=['aa','bb','cc'];
    for (var i=0;i<aLi.length;i++){
        aLi[i].x=i;
        aLi[i].onclick=function () {
            for (var j=0;j<aLi.length;j++){
                aLi[j].className='';
            }
            this.className='first';
            oDiv.innerHTML=arr[this.x];
        }
    }
</script>
</body>
</html>
