<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script language="javascript">
    var arr = new Array();
    var n=1;
    for(var i = 0;i < 10; i++){
        arr[i] = []; //每行有10列
        for(var j = 0;j < 10; j++){
            arr[i][j] = n;
            n++;
        }
    }
    console.log(arr);


</script>
</body>
</html>
