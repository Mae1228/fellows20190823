<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本隐藏</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 2px solid #ff0000;
            overflow: hidden;/*文本中溢出隐藏*/
            text-overflow: ellipsis;/*文本中每行溢出的内容就用三个点点点表示*/
            white-space: nowrap;/*文本中溢出的内容就以第一行带三个点点点表示*/
        }
    </style>
</head>
<body>
    <div>
        ddddddddddddddddddddddddddd将计就计军军军军军军军军军军军军军fffffffffffffffffffffffffffffff
    </div>
</body>
</html>
