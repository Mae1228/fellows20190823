<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>循环</title>
</head>
<body>
<script>
    var str='';
    for(var i=1;i<11;i++){
        // console.log(i);//执行十次
        str=str+' '+i;
    }
    console.log(str);

    var i=0;
    while(i<5){
        console.log(i);
        i++;
    }

    do{//至少执行一次
       console.log(i);
       i++;
    }while(i<3);



</script>
</body>
</html>
